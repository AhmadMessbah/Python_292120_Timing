<!doctype html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="visit.css">
    <title>Visit</title>
</head>
<body>
 <div class="container">
    <form id="dataForm">

      <label for="visit_time">وقت ویزیت:</label>
      <input type="text" id="visit_time" name="visit_time">


      <label for="duration">مدت زمان:</label>
      <input type="text" id="duration" name="duration">


      <label for="payment">مبلغ ویزیت:</label>
      <input type="number" id="payment" name="payment">


      <label for="patient_id">شناسه بیمار:</label>
      <input type="number" id="patient_id" name="patient_id" min="1" step="1" inputmode="numeric">


      <label for="patient_id">شناسه دکتر:</label>
      <input type="number" id="doctor_id" name="patient_id" min="1" step="1" inputmode="numeric">

      <button type="button" onclick="addRow()">ارسال</button>
    </form>

    <table id="dataTable">
      <thead>
        <tr>
           <th>شماره</th>
          <th>وقت ویزیت</th>
          <th>مدت زمان</th>
          <th>مبلغ ویزیت</th>
          <th>شناسه بیمار</th>
          <th>شناسه دکتر</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
  </div>
<script src="../doctor_ui/save_button.js"></script>

</body>
</html>
