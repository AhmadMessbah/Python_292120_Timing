<!doctype html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/timing.css') }}">
    <title>Timing</title>
</head>
<body>
 <div class="container">
    <form id="dataForm">
      <label for="date">تاریخ :</label>
      <input type="date" id="date" name="date">

      <label for="start_time">ساعت شروع:</label>
      <input type="time" id="start_time" name="start_time" required>

      <label for="end_time">ساعت پایان:</label>
      <input type="time" id="end_time" name="end_time" required>


      <label for="doctor_id">شناسه دکتر:</label>
      <input type="number" id="doctor_id" name="med_service_id" min="1" step="1" inputmode="numeric">

      <button type="button" onclick="addRow()">ارسال</button>
    </form>

    <table id="dataTable">
      <thead>
        <tr>
          <th>شماره</th>
          <th>تاریخ</th>
          <th>ساعت شروع</th>
          <th>ساعت پایان</th>
          <th>شناسه دکتر</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
  </div>
<script src="assets/js/save_button.js"></script>

</body>
</html>
