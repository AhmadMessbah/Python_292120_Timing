<!doctype html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/med_service.css') }}">

    <title>Medical service</title>
</head>
<body>
 <div class="container">
    <form id="dataForm" action="/medical" method="post">
      <label for="title">عنوان:</label>
      <input type="text" id="title" name="title" >

      <label for="description">توضیحات:</label>
      <input type="text" id="description" name="description" >
        <select>
            {% for medical in medical_list %}
            <option value={{medical.id}}>
                {{medical.title}}
            </option>
           {% endfor %}
        </select>

      <button type="submit" onclick="addRow()">ارسال</button>
    </form>

    <table id="dataTable">
      <thead>
        <tr>
             <th>شماره</th>
          <th>عنوان</th>
          <th>توضیحات</th>
        </tr>
      </thead>
      <tbody>

{% for medical in medical_list %}
        <tr>
            <td>{{medical.id}}</td>
            <td>{{medical.title}}</td>
            <td>{{medical.description}}</td>
            <td>
                <button>Edit</button>
                <button onclick="remove({{medical.id}})">Remove</button>
            </td>
        </tr>
        {% endfor %}

      </tbody>
    </table>
  </div>
<script>

    function remove(id) {
        fetch("/medical?id=" + id, {
            method: "DELETE"
        }).then(() => {
            window.location.replace("/medical");
        })

    }
</script>

</body>
</html>
