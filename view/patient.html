<!doctype html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/patient.css') }}">
    <title>Patient</title>
</head>
<body>
<div class="container">
    <form id="dataForm" action="/patient" method="post">
        <label for="name">نام:</label>
        <input type="text" id="name" name="name">

        <label for="family">نام خانوادگی:</label>
        <input type="text" id="family" name="family">

        <label for="national_id">کد ملی:</label>
        <input type="text" id="national_id" name="national_id">

        <label for="birth_date">تاریخ تولد:</label>
        <input type="date" id="birth_date" name="date_birth">

        <label for="phone_number">شماره تلفن:</label>
        <input type="tel" id="phone_number" name="phone_number">

        <label for="username">نام کاربری:</label>
        <input type="text" id="username" name="username">

        <label for="password">رمز عبور:</label>
        <input type="password" id="password" name="password">


        <input type="submit" value="ذخیره">
    </form>

    <table id="dataTable">
        <thead>
        <tr>
            <th>شماره</th>
            <th>نام</th>
            <th>نام خانوادگی</th>
            <th>کد ملی</th>
            <th>تاریخ تولد</th>
            <th>شماره تلفن</th>
            <th>نام کاربری</th>
            <th>عملیات</th>
        </tr>
        </thead>
        <tbody>
        {% for patient in patient_list %}
        <tr>
            <td>{{patient.id}}</td>
            <td>{{patient.name}}</td>
            <td>{{patient.family}}</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>
                <button>Edit</button>
                <button onclick="remove({{patient.id}})">Remove</button>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
<!--<script src="assets/js/save_button.js"></script>-->
<script>

    function remove(id) {
        fetch("/patient?id=" + id, {
            method: "DELETE"
        }).then(() => {
            window.location.replace("/patient");
        })

    }
</script>
</body>
</html>
