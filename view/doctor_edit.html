<!doctype html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/patient.css') }}">
    <title>Patient</title>
</head>
<body>

<div class="container">
    <h1>Edit doctor</h1>
    <form id="dataForm">

        <label for="name">نام:</label>
        <input type="text" id="name" name="name" value="{{doctor.name}}">

        <label for="family"> نام خانوادگی:</label>
        <input type="text" id="family" name="family" value="{{doctor.family}}">

        <label for="national_id">کد ملی:</label>
        <input type="text" id="national_id" name="national_id" value="{{doctor.national_id}}">

        <label for="date_birth">تاریخ تولد:</label>
        <input type="date" id="date_birth" name="date_birth" value="{{doctor.date_birth}}">

        <label for="phone_number">شماره تلفن:</label>
        <input type="tel" id="phone_number" name="phone_number" value="{{doctor.phone_number}}">

        <label for="username">نام کاربری:</label>
        <input type="text" id="username" name="username" value="{{doctor.username}}">

        <label for="password">رمز عبور:</label>
        <input type="password" id="password" name="password">

        <label for="skill">مهارت:</label>
        <input type="text" id="skill" name="skill" value="{{doctor.skill}}">
    </form>
        <button onclick="edit()">ویرایش</button>

</div>
<script>
    function edit() {
        const form = document.getElementById("dataForm");
        fetch("/patient", {
            method: "PUT",
            body:JSON.stringify(new FormData(form))
        })
    }
</script>


</body>
</html>
