<!doctype html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/doctor.css') }}">
    <title>Doctor</title>
</head>
<body>
<div class="container">
    <form id="dataForm" action="/doctor" method="post">
        <label for="name">نام:</label>
        <input type="text" id="name" name="name">

        <label for="family"> نام خانوادگی:</label>
        <input type="text" id="family" name="family">

        <label for="national_id">کد ملی:</label>
        <input type="text" id="national_id" name="national_id">

        <label for="birth_date">تاریخ تولد:</label>
        <input type="date" id="birth_date" name="date_birth">

        <label for="phone_number">شماره تلفن:</label>
        <input type="tel" id="phone_number" name="phone_number">

        <label for="username">نام کاربری:</label>
        <input type="text" id="username" name="username">

        <label for="password">رمز عبور:</label>
        <input type="password" id="password" name="password">

        <label for="skill">مهارت:</label>
        <input type="text" id="skill" name="skill">

        <label for="medical_service">شناسه دکتر:</label>
        <input type="number" id="med_service_id" name="medical_service" min="1" step="1" inputmode="numeric">

        <label for="medical_service">مهارت:</label>
        <input type="text" id="medical_service" name="medical_service">
        <button type="submit" onclick="addRow()">ارسال</button>
    </form>

    <table id="dataTable">
        <thead>
        <tr>
            <th>شماره</th>
            <th>نام</th>
            <th>نام خانوادگی</th>
            <th>کد ملی</th>
            <th>تاریخ تولد</th>
            <th>شماره تلفن</th>
            <th>نام کاربری</th>
            <th>رمز عبور</th>
            <th>مهارت</th>
            <th>شناسه دکتر</th>
        </tr>
        </thead>
        <tbody>


        </tbody>
    </table>
</div>
<script src="{{ url_for('static', filename='js/save_button.js') }}"></script>

</body>
</html>
