<!doctype html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/patient.css') }}">
    <title>Patient</title>
</head>
<body>

<div class="container">
    <h1>Edit medical</h1>
    <form id="dataForm">

       <label for="title">عنوان:</label>
      <input type="text" id="title" name="title" value="{{medical.title}}" >

      <label for="description">توضیحات:</label>
      <input type="text" id="description" name="description"  value="{{medical.description}}" >
    </form>
        <button onclick="edit()">ویرایش</button>

</div>
<script>
    function edit() {
        const form = document.getElementById("dataForm");
        fetch("/medical", {
            method: "PUT",
            body:JSON.stringify(new FormData(form))
        })
    }
</script>


</body>
</html>
